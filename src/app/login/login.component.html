<div
  class="relative min-h-screen flex items-center justify-center bg-cover bg-center"
  style="background-image: url('../fondo.png')"
>
  <div class="absolute inset-0 bg-blue-700 bg-opacity-40"></div>
  <!-- Capa de color con opacidad -->
  <div
    class="relative w-full max-w-lg p-10 space-y-8 bg-blue-600 bg-opacity-90 rounded-lg shadow-lg z-10"
  >
    <div class="text-center">
      <img src="../logo_frontal.png" alt="MEGA" class="mx-auto h-20" />
      <h2 class="mt-4 text-white text-2xl font-medium">
        Ingresa tus credenciales
      </h2>
    </div>
    <form class="space-y-6" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="space-y-1">
        <label for="name" class="block text-lg font-medium text-white"
          >Usuario</label
        >
        <input
          id="name"
          name="name"
          type="text"
          autocomplete="username"
          required
          [(ngModel)]="username"
          #nameInput="ngModel"
          class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-base"
          placeholder="usuario@megacable.mx"
        />
        <div class="h-1">
          <!-- Espacio reservado para el mensaje de error -->
          <p
            *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)"
            class="text-red-500 text-md font-bold"
          >
            Por favor, ingrese su nombre de usuario.
          </p>
        </div>
      </div>
      <div class="space-y-2">
        <label for="password" class="block text-lg font-medium text-white"
          >Contraseña</label
        >
        <input
          id="password"
          name="password"
          type="password"
          autocomplete="current-password"
          required
          [(ngModel)]="password"
          #passwordInput="ngModel"
          class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-base"
          placeholder="Contraseña"
          minlength="6"
        />
        <div class="h-5">
          <!-- Espacio reservado para el mensaje de error -->
          <p
            *ngIf="
              passwordInput.invalid &&
              (passwordInput.dirty || passwordInput.touched)
            "
            class="text-red-500 text-md font-bold"
          >
            <span *ngIf="passwordInput.errors?.['required']"
              >Por favor, ingrese su contraseña.</span
            >
            <span *ngIf="passwordInput.errors?.['minlength']"
              >La contraseña debe tener al menos 6 caracteres.</span
            >
          </p>
        </div>
      </div>
      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full py-3 px-4 bg-orange-500 hover:bg-orange-600 text-white font-bold text-lg rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 disabled:opacity-80 disabled:cursor-not-allowed"
        >
          INICIAR SESIÓN
        </button>
      </div>
    </form>
    <div class="flex justify-end">
      <a href="#" class="text-lg font-medium text-white"
        >¿Olvidaste la contraseña?</a
      >
    </div>
  </div>
</div>
